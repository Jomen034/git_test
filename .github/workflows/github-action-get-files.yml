name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  # ------------------------------------------------------------------------------------------------------------------------------------------------
  # Event `pull_request`: Compare the last commit of the main branch or last remote commit of the PR branch -> to the current commit of a PR branch.
  # ------------------------------------------------------------------------------------------------------------------------------------------------
  changed_files:
    runs-on: ubuntu-latest  # windows-latest || macos-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: List and save all changed files to CSV
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          # Create the directory if it doesn't exist
          mkdir -p models_cross_project
          
          # Specify the CSV file path in the models_cross_project directory
          CSV_FILE="models_cross_project/list_of_changed_files.csv"
          
          # Add header to CSV file
          echo "File Path" > $CSV_FILE
          
          # Append each changed file path to the CSV file
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file" >> $CSV_FILE
          done

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add models_cross_project/list_of_changed_files.csv
          git commit -m "Add list of changed files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}